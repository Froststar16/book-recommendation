<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Old Library Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ“š The Old Library</h1>
    <p class="subtitle">A quiet place to discover your next book</p>

    <form method="POST">
        <input type="text" name="query" placeholder="Search by theme, mood, or idea..." value="{{ query }}" required>
        <button type="submit">Discover</button>
    </form>

    {% if recommendations is not none %}
    <div class="books">
        {% for _, book in recommendations.iterrows() %}
        <div class="book-card">
            <img src="{{ book.image_url }}" alt="cover">
            <h3>{{ book.title }}</h3>
            <p class="author">{{ book.authors }}</p>
            <p class="rating">â˜… {{ book.average_rating }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
